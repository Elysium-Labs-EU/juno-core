version: 2.1

orbs:
  node: circleci/node@5.0.2
  heroku: circleci/heroku@1.2.6

commands:
  deploy-command:
    parameters:
      BRANCH:
        type: string
      HEROKU_APP_NAME:
        type: string
    steps:
      - run: heroku config:set YARN_PRODUCTION=false -a <<parameters.HEROKU_APP_NAME>>
      - heroku/deploy-via-git:
          app-name: <<parameters.HEROKU_APP_NAME>>
          branch: <<parameters.BRANCH>>

jobs:
  build:
    docker:
      - image: cypress/base:18.12.1
        environment:
          ## this enables colors in the output
          TERM: xterm
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/.cache ## cache both yarn and Cypress!
      - run: $(yarn bin)/cypress run --record --key <record_key>
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install

      - when:
          condition:
            equal: [main, << pipeline.git.branch >>]
          steps:
            - deploy-command:
                HEROKU_APP_NAME: juno-core
                BRANCH: main

      - when:
          condition:
            equal: [dev, << pipeline.git.branch >>]
          steps:
            - deploy-command:
                HEROKU_APP_NAME: juno-core-dev
                BRANCH: dev

workflows:
  heroku_deploy:
    jobs:
      - node/run:
          pkg-manager: yarn
          yarn-run: format
      - build
        # filters:
        #   branches:
        #     only:
        #       - dev
      - deploy:
          filters:
            branches:
              only:
                - main
                - dev
